[loggers]
keys=root

[handlers]
keys=consoleHandler,logfileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,logfileHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_logfileHandler]
class=FileHandler
level=LOGFILE
formatter=simpleFormatter
args=(log_filepath,)

[formatter_simpleFormatter]
format=%(message)s
datefmt=